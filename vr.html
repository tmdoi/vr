
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0 -3" rotation="0 60 0" color="#8C66FF"></a-box>
      <a-box position="3 0 -3" rotation="0 60 0" color="#8C66FF"></a-box>
      <a-box position="-1 2 -3" rotation="0 60 0" color="#8C66FF"></a-box>
      <a-box position="3 3 -3" rotation="0 60 0" color="#8C66FF"></a-box>
      <a-sphere position="0 1.25 -4" radius="1.5" color="#EF2D5E"></a-sphere>
      <a-sphere position="-1 3.25 -4" radius="0.85" color="#EF2D5E"></a-sphere>
      <a-sphere position="1 3.25 -4" radius="0.85" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 2.5 -3" radius="0.1" height="5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#13A2EF"></a-sky>
    </a-scene>
  </body>
</html>
